<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div class="container" style="background-image:url(images/bg-pattern-desktop.svg); background-size: 100%;" >

    
  <div class="left">
    <div class="header">
      <img src="images/logo.svg" alt="base apparel logo" class="logo">
    
    </div>
      <div class="contenido">
          <h1>WE'RE</h1>
          <h2>COMING</h2>
          <h3>SOON</h3>
          <p class="texto">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      
      <div class="down">
        <form name="form1" action="#"> 
        <input type="text" name="email" id="email" placeholder="Email Address"  class="correo">
        <button><img src="images/icon-arrow.svg" alt="submit" type="submit" value="submit" onclick="validateEmail(document.form1.email)"></button>
        </form>
       <!-- <p class="alert">Please provide a valid email</p>-->
       <p id="demo"></p>
      </div>
    </div>
    <div class="right">
      <img src="images/hero-desktop.jpg" alt="women image" class="women">
    </div>  
  </div>
 
  <footer>
    <p class="attribution" style="font-size: 10px; text-align: center;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivon</a>.
    </p>
  </footer>

<script>
  class mensajeError {
    constructor(mensaje){
    this.mensaje=mensaje;
    }
  }

  const myMensaje=new mensajeError("Please provide a valid email");
  
  function validateEmail(emailId)
  {
    var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    if(emailId.value.match(mailformat))
    {document.form1.text1.focus();
    return true;
    }
    else{
      //alert("Please provide a valid email");
      //document.form1.text1.focus();
      document.getElementById("demo").innerHTML=myMensaje.mensaje;
      return false;
    }

  }
</script>

</body>
